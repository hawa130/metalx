syntax = "proto3";

option go_package = "baremetalcloud/proto";

package baremetalcloud;

service Installation {
  // 获得安装任务
  rpc GetInstallationScript(InstallationRequest) returns (InstallationResponse) {}

}

message InstallationRequest {
  string device_id = 1;
}

message InstallationResponse {
  string script = 1;
}

